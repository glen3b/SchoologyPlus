<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <form id="main-form">
        <div>
            <label>Blue theme:
                <input type="radio" name="bluetheme" id="bluetheme-enable" checked="checked" />
                <label for="bluetheme-enable">Enabled</label>
                <input type="radio" name="bluetheme" id="bluetheme-disable" />
                <label for="bluetheme-disable">Disabled</label>
            </label>
        </div>
        <div>
            <label>Download roster button:
                <input type="radio" name="rosterdl" id="rosterdl-enable" checked="checked" />
                <label for="rosterdl-enable">Enabled</label>
                <input type="radio" name="rosterdl" id="rosterdl-disable" />
                <label for="rosterdl-disable">Disabled</label>
            </label>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>

    <script src="/settings/options.js"></script>

</body>

</html>
